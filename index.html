<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>This is my To-Do list</h1>
        <input id="inputNote" type="text" placeholder="Enter Note " maxlength="100">
        <button id="btn" class="common-btn">Add Notes</button>
        <button id="clear" class="common-btn">Clear All Notes</button>
    </div>
    <ul id="list">
        
    </ul>
    <script src="script.js"></script>
</body>
</html>
